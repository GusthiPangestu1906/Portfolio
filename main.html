<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify-like Music Platform</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #121212;
      color: white;
    }
    .sidebar {
      background-color: #000000;
    }
    .sidebar a:hover {
      color: #1DB954;
    }
    .album-card:hover img {
      transform: scale(1.05);
    }
    .album-card img {
      transition: transform 0.3s ease-in-out;
    }
    .player-bar {
      background-color: #181818;
    }
  </style>
</head>
<body class="font-sans">
  <!-- Sidebar -->
  <div class="flex h-screen">
    <nav class="sidebar w-1/5 h-full p-6">
      <h1 class="text-3xl font-bold mb-6 text-white">Music Platform</h1>
      <ul class="space-y-4">
        <li><a href="#" class="flex items-center space-x-2 text-gray-400 hover:text-white"><i class="fas fa-home"></i> <span>Home</span></a></li>
        <li><a href="#" class="flex items-center space-x-2 text-gray-400 hover:text-white"><i class="fas fa-search"></i> <span>Search</span></a></li>
        <li><a href="#" class="flex items-center space-x-2 text-gray-400 hover:text-white"><i class="fas fa-book"></i> <span>Your Library</span></a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="flex-1 p-8 overflow-auto">
      <!-- Search Feature -->
      <div class="mb-6 flex items-center">
        <input id="searchInput" type="text" placeholder="Search for albums or artists..." class="w-full p-2 rounded-lg bg-gray-700 text-white focus:outline-none" />
      </div>

      <!-- Featured Albums -->
      <h2 class="text-2xl font-bold mb-4">Featured Albums</h2>
      <div id="albumContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
        <div class="album-card bg-gray-800 rounded-lg overflow-hidden shadow-lg">
          <img src="https://via.placeholder.com/300x300" alt="Album Cover" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-bold album-title">Golden Hour</h3>
            <p class="text-gray-400 album-artist">Kacey Musgraves</p>
          </div>
        </div>
        <div class="album-card bg-gray-800 rounded-lg overflow-hidden shadow-lg">
          <img src="https://via.placeholder.com/300x300" alt="Album Cover" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-bold album-title">Divide</h3>
            <p class="text-gray-400 album-artist">Ed Sheeran</p>
          </div>
        </div>
        <div class="album-card bg-gray-800 rounded-lg overflow-hidden shadow-lg">
          <img src="https://via.placeholder.com/300x300" alt="Album Cover" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-bold album-title">Future Nostalgia</h3>
            <p class="text-gray-400 album-artist">Dua Lipa</p>
          </div>
        </div>
        <div class="album-card bg-gray-800 rounded-lg overflow-hidden shadow-lg">
          <img src="https://via.placeholder.com/300x300" alt="Album Cover" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-bold album-title">After Hours</h3>
            <p class="text-gray-400 album-artist">The Weeknd</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Music Player Bar -->
  <div class="player-bar fixed bottom-0 left-0 right-0 flex items-center justify-between p-4">
    <div class="flex items-center space-x-4">
      <img src="https://via.placeholder.com/50" alt="Song Cover" class="w-12 h-12 rounded">
      <div>
        <h4 class="text-white font-bold">Song Title</h4>
        <p class="text-gray-400 text-sm">Artist Name</p>
      </div>
    </div>
    <div class="flex items-center space-x-6">
      <button><i class="fas fa-backward text-gray-400 hover:text-white"></i></button>
      <button><i class="fas fa-play-circle text-3xl text-gray-400 hover:text-white"></i></button>
      <button><i class="fas fa-forward text-gray-400 hover:text-white"></i></button>
    </div>
    <div class="text-gray-400">
      <span>0:00</span> / <span>3:45</span>
    </div>
  </div>

  <!-- JavaScript for Search Function -->
  <script>
    const searchInput = document.getElementById('searchInput');
    const albumCards = document.querySelectorAll('.album-card');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      albumCards.forEach(card => {
        const title = card.querySelector('.album-title').textContent.toLowerCase();
        const artist = card.querySelector('.album-artist').textContent.toLowerCase();
        if (title.includes(query) || artist.includes(query)) {
          card.style.display = '';
        } else {
          card.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
